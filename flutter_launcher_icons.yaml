flutter_launcher_icons:
  # Immagine di fallback (usata per iOS e vecchi Android)
  image_path: "assets/images/logo.png"

  android: "launcher_icon"
  min_sdk_android: 21
  
  # --- CONFIGURAZIONE PER ICONA FULL SIZE ---
  # Impostiamo il logo come SFONDO. Android lo scala per riempire tutto (108dp),
  # eliminando i bordi bianchi.
  adaptive_icon_background: "assets/images/logo.png"
  
  # Impostiamo un'immagine invisibile davanti, cos√¨ si vede solo il logo sotto.
  #adaptive_icon_foreground: "assets/images/transparent.png"

  ios: true
  remove_alpha_ios: true